<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>E-Learning Platform</h1>
            <nav>
                <a href="#courses">Courses</a>
                <a href="#profile">Profile</a>
            </nav>
        </header>
        
        <section id="courses">
            <h2>Available Courses</h2>
            <div class="course-list" id="courseList">
                <!-- Course items will be dynamically added here -->
            </div>
        </section>
        
        <section id="profile">
            <h2>Profile</h2>
            <div id="profileInfo">
                <p><strong>Name:</strong> <span id="profileName">Not set</span></p>
                <p><strong>Enrolled Courses:</strong></p>
                <ul id="enrolledCourses">
                    <!-- Enrolled courses will be dynamically added here -->
                </ul>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
