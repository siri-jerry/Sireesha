<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Voting System</h1>
        <form id="votingForm">
            <fieldset>
                <legend>Vote for your favorite option:</legend>
                <label>
                    <input type="radio" name="vote" value="Option1"> Option 1
                </label>
                <label>
                    <input type="radio" name="vote" value="Option2"> Option 2
                </label>
                <label>
                    <input type="radio" name="vote" value="Option3"> Option 3
                </label>
                <button type="button" onclick="submitVote()">Submit Vote</button>
            </fieldset>
        </form>
        <div id="result">
            <h2>Results</h2>
            <p>Option 1: <span id="option1Count">0</span></p>
            <p>Option 2: <span id="option2Count">0</span></p>
            <p>Option 3: <span id="option3Count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
